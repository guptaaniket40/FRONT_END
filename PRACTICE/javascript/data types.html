<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- datatpye :- define data value   -->

    <!-- primitive :- to store a single value.  -->
     <!-- 1) number 
     2) string 
     3) boolon
     4) undefind 
     5) null
     6) bigInt
     7) symbols  -->

    <!-- non-primitive :-  to store a multple value. -->
     <!-- array  -->
     <!-- object  -->

    <script>

        // 1) number 
        let num = 54 
        console.log(num)
        console.log(typeof(num))

        // 2) string
        let str = "Aniket"
        console.log(str)
        console.log(typeof(str))

        // 3) boolen :- true and false
        let data = false
        console.log(data)
        console.log(typeof(data))

        // 4) undefined 

        let a
        console.log(a)
        console.log(typeof(a))

        // 5 null
        let d = null 
        console.log(d)
        console.log(typeof(d))

        //6 bigint
        let data1 = BigInt(234326748523)
        console.log(data1)
        console.log(typeof(data1))

        // 7 symbols 
        let sy = Symbol("asdsdf")
        console.log(sy)
        console.log(typeof(sy))

        // undclre vs undfined
        // console.log(ab)

    </script>
</body>
</html>
