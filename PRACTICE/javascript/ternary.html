<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // console.log("hello")

        let a = 10, b = 5;

        console.log((a>b)? true : false)
        console.log((a<b)? true : false)
        console.log((a>b)? a : b)
        console.log((a<b)? a : b)

        let x = 10, y = '10'

        // value check
        console.log((x==y)?"true":"false")

        // value and datatype 
        console.log((x===y)?"true":"false")
</script>
</body>
</html>
