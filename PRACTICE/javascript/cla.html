
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter your number 1" id="inp1">
    <input type="text" placeholder="Enter your number 2" id="inp2">
    <br> <br>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
   
   
    <h1 id="h1"></h1>

    <script>

        var num1 = document.getElementById("inp1");
        // console.log(num1)
        var num2 = document.getElementById("inp2");
        // console.log(num2)

        function add(){
            let sum = parseInt(num1.value) + parseInt(num2.value)
            console.log("sum =>",sum)
            // document.write("sum =>", sum)
            // document.getElementById("h1").innerHTML = "sum => "+sum;
            document.getElementById("h1").innerHTML = `sum => ${sum}`
        }

        function sub(){
            let sub = parseInt(num1.value) - parseInt(num2.value)
            console.log("sub =>",sub)
            document.getElementById("h1").innerHTML = `sub => ${sub}`
            
        }
    </script>

</body>
</html>
