<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- varibale :- to store value in single varible  -->
<!-- 
    rules :-
    1) do not start with number (23asdh).
    2) do not start with symbols ($sdfas).
    3) do not start with keyword (print).  -->


    <!-- syntax :- 

    var-type varible-name = values -->

    <!-- type varible  -->

    <!-- 1) var global scope -->

    <!-- 2) let local scope -->

    <!-- 3) const block/unique scope -->


    <script>

        // console.log("hello");

        // 1) var golbal varibale

        var a = 10 // deaclration allow
        var a = 20 // re-declration allow
        a = 30  // re-assigement allow
        console.log("a => ",a)


        // 2) let local varibale

        let b = 40  // deaclration allow
        // let b = 50  // re-declration not allow
        b = 50 // re-assigement allow

        console.log("b =>",b)

        // 3) const uni 
        const c = 70 // deaclration allow
        // const c = 80 // re-declration not allow
        c = 80 // re-assigement not allow
        console.log("c => ",c)  

    </script>
 
</body>
</html>
