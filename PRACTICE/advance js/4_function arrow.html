<body>
    <script>

        // simple function
        function add(){
            let a = 20,b=10
            console.log("add =>",a+b)
        }
        add()


        // arrow function
        const sum=()=>{
            let a =40,b=20
            console.log("sum =>",a+b)
        }
        sum()
        sum()


        function sub(a,b){
            console.log("sub =>",a-b)
        }
        sub(30,20)
        sub(40,20)

        const mul=(a,b)=>{
            console.log("mul =>",a*b)
        }
        mul(20,10)

        // setInterval(function(){
        //     console.log('data')

        setTimeout(()=>{
            console.log("Timeout data")
        },1000)

    </script>
</body>
