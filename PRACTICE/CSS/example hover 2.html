<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 400px;
            width: 800px;
            border: 2px solid;
            margin: 200px auto;
            overflow: hidden;
            background-image: url( "https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bot_1.jpg");
   text-align: center;
   font-size: 40px;
        }

        .left {
            height: 400px;
            width: 800px;
            background: rgba(0, 0, 0, 0.2);
            transform: translate(100%, -100%);
            transition: .8s;
        }

        .main:hover .left {
            transform: translate(0%, 0%);
        }

        .right {
            height: 400px;
            width: 800px;
            background-color: rgba(0, 0, 0, 0.2);
            transform: translate(-100%, 0%);
            transition: .8s;
        }

        .main:hover .right {
            transform: translate(0%, -100%);
        }
        .main span{
            padding: 200px auto;
            

        }

    </style>
</head>

<body>
    <div class="main">
                SALE 50% OFF 
         
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
