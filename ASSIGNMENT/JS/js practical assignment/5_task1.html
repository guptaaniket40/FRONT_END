<!DOCTYPE html>
<html>
<head>
  <title>Print Numbers</title>
</head>
<body>
  <h2>Numbers from 1 to 10:</h2>
  <div id="output"></div>

  <script>
    let outputDiv = document.getElementById("output");

    for (let i = 1; i <= 10; i++) {
      outputDiv.innerHTML += i + "<br>";
    }
  </script>
</body>
</html>
