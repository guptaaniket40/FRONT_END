<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 500px;
            width: 700px;
            border: 2px solid;
             
            margin: 200px auto;
            position:relative;
            overflow: hidden;
            background-image: url(https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bot_1.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .left{
            height: 500px;
            width: 700px;
            border: 2px solid;
            background-color: rgb(0,0,0,0.4);
            position: absolute;
            bottom: 100%;
            left: 100%;
        }
        .Right{
            height: 500px;
            width: 700px;
            border: 2px solid;
            background-color: rgb(0,0,0,0.4);
            position: absolute;
            top: 100%;
            right: 100%;
        }
        .main:hover .left{
            bottom: 0%;
            left: 0%;
            transition: .7s;

        }
        .main:hover .Right{
            top: 0%;
            right: 0%;
            transition: .7s;

        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left" ></div>
        <div class="Right"></div>
    </div>
    
</body>
</html>
