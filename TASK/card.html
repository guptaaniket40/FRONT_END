<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 450px;
            width: 280px;
            border: 2px solid black;
            
            margin: 200px auto;
            position: relative;
            overflow: hidden;
             
        }
        .image{
            height: 250px;
            width: 280px;
             
            position: absolute;
          
            top: 40px;
             
             
             
            
            
        }
        .image1{
            height: 150px;
            width: 240px;
            
            position: absolute;
            background-image: url(https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m2.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            position: absolute;
            top: 40px;
            left: 20px;

        }
        .image:hover{
            transform: rotateY(360deg);
            transition: 0.5s;
            

        }
        .main1{
            height: 100px;
            width: 280px;
            
            position: absolute;
            position: relative;
            top: 350px;
            text-align: center;
            color: rgb(0, 0, 0);
        }
        a{
            color: red;
            text-decoration: none;
             
        }
        .quick{
            height: 50px;
            width: 280px;
            
            position: absolute;
            bottom: 100%;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            background-color: black;
            color: white;
            
        }
        .quick:hover{
            background-color: aqua;
             
        }

        .main:hover .quick{
            transform: translateY(320px);
            transition: 0.7s;
        }
        .new{
            height: 25px;
            width: 55px;
            background-color: red;
            color: white;
            position: absolute;
            right: 0px;
            text-align: center;
            padding-top: 10px;
            font-family: sans-serif;
        }
        .div1{
            height: 50px;
            width: 280px;
            

        }
        .button{
            position: absolute;
            height: 40px;
            width:150px;
            background-color: aqua;
            
            left:50px;
            text-align: center;
            line-height: 40PX;
             

        }
        .border{ 
            position: absolute;
            height: 40px;
            width:150px;
            left:50px;
            border: 2px solid aqua;
            
        }
        .border:hover{
            
            transform: scale(1.2);
            transition: 0.7s;
             
         }

         
    </style>
</head>
<body>
    <div class="main">
        <div class="quick">Quick View</div>
        <div class="image">
            <div class="image1"></div>



            
        </div>
        <div class="new">New</div>
         

        <div class="main1">  
            <div class="div1"><a href="" >Gabi Full Sleeve Sweatshirt</a> <br>  
                $45.99</div>

                <div class="button"> ADD TO CART
                     
                </div>
                <div class="border"></div>
                 
            
        </div>
        </div>
        </div>


    </div>
     

    
    
    
</body>
</html>
