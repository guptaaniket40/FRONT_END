<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            height: 50px;
            width:150px;
            border: 2px solid black;
            margin: 200px auto;

        }
        .border{ 
            height: 50px;
            width:150px;
            border: 2px solid red;
            
        }
        .border:hover{
            
            transform: scale(1.3);
            transition: 0.7s;
             
         }

    </style>
</head>
<body>
    <div class="button">
        <div class="border"></div>
    </div>
</body>
         
     
     
</html>
