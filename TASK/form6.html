<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table  cellspacing="20">
    <tr>
        <th> <label for="">First name</label></th>
        <td> <input type="text" placeholder="First name"></td>
    </tr>

    <tr>
        <th> <label for="">Last name</label></th>
        <td> <input type="text" placeholder="Last name"></td>
    </tr>

    <tr>
        <th> <label for="">Email</label></th>
        <td> <input type=" Email" placeholder="xyz@gmail.com"></td>
    </tr>

    <tr>
        <th> <label for="">Mobile Number</label></th>
        <td> <input type="tel" placeholder="95122xxxxx"></td>
    </tr>

    <tr>
        <th> <label for="">gender</label></th>
        <td>
             <input type="radio" placeholder="" name="gender"> male
             <input type="radio" placeholder="" name="gender"> Female
        </td>

        <tr>
            <th> <label for=""> Date of Birth(DOB)</label></th>

            <td> <SELECT>
                <option>Day</option>
                </SELECT> 

                <SELECT>
                    <option>Month</option>
                </SELECT> 

                <SELECT>
                    <option>Year</option>
               </SELECT> 
        </td>
        </tr>

        <tr>
            <th> <label for="">Address</label></th>
           <td> <textarea name="" id="" rows="10" cols="40"></textarea></td>    
        </tr>

        <tr>
            <th> <label for=""> City</label></th>
            <td> <input type="text" placeholder="city"> </td>
        </tr>

        <tr>
            <th> <label for=""> Pincode</label></th>
            <td> <input type="text" placeholder="pincode"> </td>
        </tr>

        <tr>
            <th> <label for=""> State</label></th>
            <td> <input type="text" placeholder="State"> </td>
        </tr>

        <tr>
            <th> <label for=""> Country</label></th>
            <td> <input type="text" placeholder="Country"> </td>
        </tr>

        <tr>
            <th> <label for=""> Hobbies</label></th>
            <td> 
                <input type="checkbox">Drawing 
                <input type="checkbox"> Singing
                <input type="checkbox"> Dancing
                <input type="checkbox"> Sketching
            </td>
        </tr>

        <tr>
            <th> <label for=""> Qualification</label></th>
            <td> <input type="checkbox">High School(10th) </td>
        </tr>

        <tr><td></td>
            <td> <input type="checkbox">Higher school(12th)</td>
        </tr>

        <tr><td></td>
            <td> <input type="checkbox"> Graduation</td>
        </tr>
        <tr>
            <th> <label for="">Courses applied for</label></th>
            <td> <input type="checkbox"> BCA</td>
        </tr>

        <tr><td></td>
            <td> <input type="checkbox">B.COM</td>
        </tr>

        <tr><td></td>
            <td> <input type="checkbox">BSC</td>
        </tr>

        <tr><td></td>
            <td> <input type="checkbox">BA</td>
        </tr>

        <tr><td></td>
            <td>
                <input type="submit">
                <input type="reset">
            </td>
        </tr>


    

</table>
    
</body>
</html>
