<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact style.css">
</head>
<body>

    <form id="contact-form">
        <h2>Contact Us</h2>

        <label for="name">Name</label>
        <input type="text" id="name" class="form-input" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="form-input" placeholder="Your email" required>

        <label for="message">Message</label>
        <textarea id="message" class="form-input" placeholder="Your message" required></textarea>

        <button type="submit" id="submit-btn" class="form-btn">Submit</button>
    </form>

</body>
</html>
