
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <table border="5" cellpadding="10">
        <thead>
            <th>id</th>
            <th>First name</th>
            <th>Last name</th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        fetch("https://dummyjson.com/users", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((data) => {
                console.log(data)

                let userdata = data.map((user) => {
                    console.log(user)
                    return (
                        `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.Firstname}</td>
                        <td>${user.Lastname}</td>
                         
                    </tr>

                `
                    )
                })
                document.querySelector("tbody").innerHTML = userdata.join("")
            })
    </script>
</body>

</html>
